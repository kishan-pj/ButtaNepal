<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile | Edit your profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

</head>

<body>
    <section class="container">
        <form class="row" method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-lg-12">
                <label>First Name</label><br>
                <input type="text" class="form-control" value = "{{user.customer_first}}" name="customer_first">
            </div>
            <div class="col-lg-12">
                <label>Last Name</label><br>
                <input type="text" class="form-control" value = "{{user.customer_last}}" name="customer_last">
            </div>
            <div class="col-lg-12">
                <label>Email</label><br>
                <input type="email" class="form-control" value = "{{user.email}}" name="email">
            </div>
            <div class="col-lg-12">
                <label>Password</label><br>
                <input type="password" class="form-control" value = "{{user.password}}" name="password">
            </div>
            <div class="col-lg-12">
                <label>Upload a Picture</label><br>
                <input type="file" class="form-control" value = "{{user.customer_picture}}"  name="customer_picture">
            </div>
            <div class="col-lg-3">
                <button class="btn btn-lg bg-warning text-light" type="submit">Update</button>
            </div>
            <div class="col-lg-3">
                <a class="btn btn-lg bg-danger text-light" href="/index/">Cancel</a>
            </div>
        </form>
    </section>

</body>

</html>
