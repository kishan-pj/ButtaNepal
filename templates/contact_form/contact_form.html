{% block content %}
<section class="container py-5 my-5 " data-aos="zoom-in-up" id="contact">
    <div class="contact-section my-5">
        <div class="contact-info">
            <h2>CONTACT US</h2>
            <div><i class="fa fa-phone"></i> +977-9821698107 </div>
            <div><i class="fa fa-envelope"></i> contact@buttanepal.com </div>
            <div><i class="fa fa-map-marker"></i> 44600, Kathmandu, Nepal </div>
            <div><i class="fab fa-facebook"></i> Like us on Facebook </div>
            <div><i class="fab fa-instagram"></i> Follow us on Instagram </div>
            <div><i class="fa fa-comment"></i> Send us a message on Messenger </div>
        </div>
        <div class="contact-form mb-2">
            <h2 class="mb-5">SEND US A MESSAGE</h2>
            <form class="contact" action="/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text" name="visitor_name" class="text-box" placeholder="Name" required>
                <input type="text" name="visitor_subject" class="text-box" placeholder="Subject" required>
                <textarea name="visitor_message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit" class="send-btn">Send</button>
            </form>
        </div>
    </div>
</section>

{% endblock %}
