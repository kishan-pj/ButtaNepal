{% load static %}
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS Files -->
  <link rel="stylesheet" href="{% static 'css/header.css' %}" />
  <link rel="stylesheet" href="{% static 'css/footer.css' %}" />
  <link rel="stylesheet" href="{% static 'css/aboutUs.css'%}" />
  <link rel="stylesheet" href="{% static 'css/contact.css'%}" />
  <link rel="stylesheet" href="{% static 'css/video.css'%}" />
  <link rel="stylesheet" href="{% static 'css/news.css'%}" />

  {% comment %}
  <link
    rel="stylesheet"
    href="{% static 'css/index.css' %}"?>
    {% endcomment %}
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <!-- FontAwsome js -->
  <script
    src="https://kit.fontawesome.com/37789ae0bb.js"
    crossorigin="anonymous"
  ></script>
  <!-- Custom JS-->
  <script src="{% static 'js/header.js' %}"></script>
  
  <!-- Popper js Files -->
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <section id="navbar">
    <header>
      <nav
        class="navbar navbar-expand-sm banner-header d-none d-sm-none d-md-block"
        style="background-color: #0066ca"
      >
        <div class="container-fluid p-1 m-auto">
          <a class="navbar-brand col-lg-2 mx-5" href="#" style="color: #ffffff">
            <img
              src="{% static 'image/header/mail.svg' %}"
              alt=""
              class="d-inline-block align-text-top"
              style="margin-right: 8px; height: 38px"
            />
            <label style="font-size: 22px">Contact@buttanepal.com.np</label>
          </a>

          <div class="btn-group btn-group-lg">
            {% if user.is_login != True %}
            <a href="/login/" alt=""
              ><button
                type="button"
                class="btn btn-primary mx-sm-3 btn-login"
                style="
                  border-radius: 25px;
                  background-color: #ffffff;
                  color: black;
                "
              >
                Login<img
                  src="{% static 'image/header/arrow.svg' %}"
                  alt=""
                /></button
            ></a>
            <a href="/register/" alt="">
              <button
                type="button"
                class="btn btn-primary px-sm-3 btn-register"
                style="
                  border-radius: 25px;
                  background-color: #ffffff;
                  color: #000;
                "
              >
                Register<img
                  src="{% static 'image/header/arrow.svg' %}"
                  alt=""
                /></button
            ></a>
              {% else %}
              <a href="/logout/" alt=""
              >
              <button
                type="button"
                class="btn btn-primary mx-sm-3 btn-login"
                style="
                  border-radius: 25px;
                  background-color: #ffffff;
                  color: black;
                "
              >
                Logout<img
                  src="{% static 'image/header/arrow.svg' %}"
                  alt=""
                /></button
            ></a>
            {% endif %}
          </div>
        </div>
      </nav>
      {% comment %} <ul
        class="nav nav-pills nav-justified p-3 m-auto list-content"
        style="background-color: #ffffff"
      >
        <li class="nav-item">
          <a
            class="nav-link d-block mt-auto"
            href="#sidebar"
            data-bs-toggle="offcanvas"
            aria-controls="sidebar"
            role="button"
            style="color: black"
            ><i class="fas fa-bars pt-1" style="height: 20px; cursor: pointer"></i
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/aboutus/" style="color: black; font-size: 20px"
            >About Us</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact/" style="color: black; font-size: 20px"
            >Contact Us</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/"
            ><img
              class="img-fluid mx-2"
              src="{% static 'image/header/logo.svg' %}"
              style="height: 35px"
              alt=""
          /></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" style="color: black; font-size: 20px"
            >Order Now</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: black"
            ><i class="fas fa-search pt-1" style="height: 20px; cursor: pointer"></i
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" style="color: black"
            ><i
              class="fas fa-shopping-cart pt-1"
              style="height: 20px; cursor: pointer"
            ></i
            ><sup class="pb-2"><span class="badge alert-danger" style="font-size: 65%;">999+</span></a
              ></sup>
        </li>
        
      </ul>
    </header>

    <!-- sidebar -->
    <div
      class="offcanvas offcanvas-start d-md-none d-lg-none d-xl-none d-xxl-none"
      data-bs-scroll="true"
      tabindex="-1"
      id="sidebar"
      aria-labelledby="sidebar-label"
    >
      <div class="offcanvas-header mx-4 my-2">
        <img
          class="img-fluid px-2"
          src="{% static 'image/header/sidebar-logo.png' %}"
          width="250px"
        />
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="nav flex-column mx-5">
          <li class="nav-item">
            <a class="nav-link" href="/login/"
              ><button
                type="button"
                class="btn btn-primary bg-primary px-5 py-2 mx-sm-3 btn-login"
                style="border-radius: 25px"
              >
                &nbsp;&nbsp;&nbsp;&nbsp;Login&nbsp;&nbsp;&nbsp;
              </button></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register/"
              ><button
                type="button"
                class="btn btn-primary bg-primary px-5 py-2 mx-sm-3 btn-login"
                style="border-radius: 25px"
              >
                Register&nbsp;
              </button></a
            >
          </li>
        </ul> {% endcomment %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light py-4">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="/static/image/header/logo.svg" alt="" width="150" height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="/update/{{user.customer_id}}">Update Profile</a>
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </section>
